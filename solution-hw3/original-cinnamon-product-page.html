<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Original Cinnamon Roll</title>
  
  <body>
    <div class="top-page">
      <a href="./index.html"><img class="logo" alt="Bun Bun Bakeshop Logo" src="../assets/logo/logo-01.svg"></a>

      <div class="top-page-column">
        <nav class="navigation">
          <p class="product-page"><a href="./index.html">PRODUCTS</a></p>
          <p class="cart-page"><a href="./shopping-cart.html">CART</a></p>
        </nav>

        <hr>

      </div>
    </div>

      <div class="container">
        <h1 class="header">Original Cinnamon Roll</h1>
        <main class="order">
          <img class="product-detail-image" alt="Original Cinnamon Roll" src="../assets/products/original-cinnamon-roll.jpg">
          <div class="details">
            <h2 class="description">Customize our delicious, hand-made cinnamon roll to your liking!</h2>
            <div class="options">
              <p>Glazing</p>
              <select name="glaze-options" id="glaze-options">
                <option value="0">Keep Original</option>
                <option value="1">Sugar Milk</option>
                <option value="2">Vanilla Milk</option>
                <option value="3">Double Chocolate</option>
              </select>


              <p>Pack Size</p>
              <select name="pack-size" id="pack-size">
                <option value="0">1</option>
                <option value="1">3</option>
                <option value="2">6</option>
                <option value="3">12</option>
              </select>
            </div>

            <div class="get-the-roll">
              <h3 id="price">$2.49</h3>
                <button id="add-to-cart">
                  Add To Cart
                </button>
            </div>
        </main>
      </div>
  </body>    
</html>
